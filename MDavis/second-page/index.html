<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans&display=swap" rel="stylesheet"> <!-- GOOGLEFONT1 -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> <!-- GOOGLEFONT2 -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet"> <!-- GOOGLEFONT3 -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Second Page</title>
</head>

<body>
  <div id="container">
    <div id="header">
      <div class="logo">
        <img src="images/Mclaren_Racing_logo.png" alt="My Logo">
      </div>
      <div class="nav">
        <div class="nav-item">Home <i class="fas fa-home"></i></div> <!-- FONTAWESOME1 -->
        <div class="nav-item">About</div>
        <div class="nav-item">Contact</div>
      </div>
    </div>

    <div id="main-content">
      <div class="content-block">
        <div class="title">Second Page</div>
        <div class="description">McLaren's Gonna Win Again in 2025 <i class="fas fa-car"></i></div> <!-- FONTAWESOME2 -->
      </div>

      <div class="image-container">
        <div><img src="images/main_24.jpeg" alt="McLaren Formula 1 Car"></div>
        <div><img src="images/team.webp" alt="Mclaren Formula 1 Team 2024"></div>
      </div>

      <div class="table-container">
        <div class="table">
          <div class="table-header">
            <div class="table-cell">Header 1</div>
            <div class="table-cell">Header 2</div>
            <div class="table-cell">Header 3</div>
          </div>
          <div class="table-row even">
            <div class="table-cell">Row 1 Col 1</div>
            <div class="table-cell">Row 1 Col 2</div>
            <div class="table-cell">Row 1 Col 3</div>
          </div>
          <div class="table-row odd">
            <div class="table-cell">Row 2 Col 1</div>
            <div class="table-cell">Row 2 Col 2</div>
            <div class="table-cell">Row 2 Col 3</div>
          </div>
          <div class="table-row even">
            <div class="table-cell">Row 3 Col 1</div>
            <div class="table-cell">Row 3 Col 2</div>
            <div class="table-cell">Row 3 Col 3</div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div class="footer-content">McLaren's Gonna Win Again in 2025</div>
    </div>
  </div>
</body>
</html>
