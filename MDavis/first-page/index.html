<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans&display=swap" rel="stylesheet"> <!-- GOOGLEFONT1 -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> <!-- GOOGLEFONT2 -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet"> <!-- GOOGLEFONT3 -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>First Page</title>
</head>

<body>
  <header>
    <img src="images/Mclaren_Racing_logo.png" alt="My Logo">
    <nav>
      <ul>
        <li>Home <i class="fas fa-home"></i></li> <!-- FONTAWESOME1 -->
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>First Page</h1>
      <p>McLaren's Gonna Win Again in 2025 <i class="fas fa-car"></i></p> <!-- FONTAWESOME2 -->
    </section>

    <section>
      <img src="images/main_24.jpeg" alt="McLaren Formula 1 Car">
      <img src="images/team.webp" alt="Mclaren Formula 1 Team 2024">
    </section>

    <section>
      <table>
        <thead>
          <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
          </tr>
        </thead>
        <tbody>
          <tr class="even">
            <td>Row 1 Col 1</td>
            <td>Row 1 Col 2</td>
            <td>Row 1 Col 3</td>
          </tr>
          <tr class="odd">
            <td>Row 2 Col 1</td>
            <td>Row 2 Col 2</td>
            <td>Row 2 Col 3</td>
          </tr>
          <tr class="even">
            <td>Row 3 Col 1</td>
            <td>Row 3 Col 2</td>
            <td>Row 3 Col 3</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>McLaren's Gonna Win Again in 2025</p>
  </footer>
</body>
</html>
